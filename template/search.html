{% extends 'base.html' %}
{% block contant %}
<div class="container mt-5">
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Contact</th>
        <th>Button</th>
      </tr>
    </thead>
    <tbody>
    {% for d in se%}
      <tr>
        <td>{{d.id}}</td>
        <td>{{d.name}}</td>
        <td>{{d.contact}}</td>
        <td><a href="{% url 'edit' d.id %}" class="btn btn-warning"> Edit</a>
        <form action="{% url 'delete' d.id %}" method="post" class="d-inline">
        {% csrf_token %}
        <Button class="btn btn-danger">Delete</Button>
        </form>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</>
{% endblock contant %}
